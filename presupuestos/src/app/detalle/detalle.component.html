<div class="container mt-5">
    <div class="card shadow mb-4" style="width: 100%">
        <div class="card-body custom-double-height d-flex justify-content-center align-items-center">
            <div>
                <h3 class="card-title">Copia la Url del navegador para enviar el presupuesto.</h3>
                <img src="assets/radiant-gradient.svg" alt="listado" class="custom-image" />
            </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div class="text-left">
                    <h5 class="para">Cliente:</h5>
                    <h5 class="usuario">{{user}}</h5>
                </div>
                <div class="d-flex flex-column align-items-start">
                    <h4 class="servicio">Servicios:</h4>
                    @if(seo) {
                    <span class="detalle">SEO</span>
                    }
                    @if(ads) {
                    <span class="detalle">Ads</span>
                    }
                    @if(web) {
                    <span class="detalle">Web (extra páginas: {{paginas}}, extra idiomas: {{lang}})</span>
                    }

                </div>
                <div class="text-right">
                    <h4 class="price">Total presupuestado: {{monto}}<span class="small-euro">€</span></h4>
                </div>
            </div>
        </div>
        <div class="volver">
            <a href="/lista" class="btn btn-outline-warning me-3">Volver a la lista</a>
            <a href="/home" class="btn btn-outline-warning me-3">Volver al Inicio</a>
        </div>
    </div>
</div>
